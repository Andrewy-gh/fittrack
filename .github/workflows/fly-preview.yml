

name: Deploy Review App
on:
  # Run this workflow on every PR event. Existing review apps will be updated when the PR is updated.
  pull_request:
    types: [opened, reopened, synchronize, closed]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  # Set these to your Fly.io organization and preferred region.
  FLY_REGION: ${{ vars.FLY_REGION }}
  FLY_ORG: ${{ vars.FLY_ORG }}

jobs:
  review_app:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}

    # Deploying apps with this "review" environment allows the URL for the app to be displayed in the PR UI.
    # Feel free to change the name of this environment.
    environment:
      name: review
      # The script in the `deploy` sets the URL output for each review app.
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: server/go.sum
      
      - name: Install Goose
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
      
      - name: Run database migrations for preview
        run: |
          goose -dir server/migrations postgres "${{ secrets.PREVIEW_DATABASE_URL }}" up

      - name: Set client environment variables
        run: |
          # Set client env vars for Docker build
          echo "VITE_PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}" > client/.env
          echo "VITE_PUBLISHABLE_CLIENT_KEY=${{ secrets.VITE_PUBLISHABLE_CLIENT_KEY }}" >> client/.env

      - name: Deploy PR app to Fly.io
        id: deploy
        uses: superfly/fly-pr-review-apps@1.2.1
        with:
          name: fittrack-pr-${{ github.event.number }}
          secrets: |
            DATABASE_URL=${{ secrets.PREVIEW_DATABASE_URL }}
            PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}

