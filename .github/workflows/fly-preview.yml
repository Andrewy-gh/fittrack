

name: Deploy Review App
on:
  # Run this workflow on every PR event. Existing review apps will be updated when the PR is updated.
  pull_request:
    types: [opened, reopened, synchronize, closed]

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  # Set these to your Fly.io organization and preferred region.
  FLY_REGION: ${{ vars.FLY_REGION }}
  FLY_ORG: ${{ vars.FLY_ORG }}
  # Use preview database URL for preview deployments
  DATABASE_URL: ${{ secrets.PREVIEW_DATABASE_URL }}

jobs:
  review_app:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    # Only run one deployment at a time per PR.
    concurrency:
      group: pr-${{ github.event.number }}

    # Deploying apps with this "review" environment allows the URL for the app to be displayed in the PR UI.
    # Feel free to change the name of this environment.
    environment:
      name: review
      # The script in the `deploy` sets the URL output for each review app.
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Get code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: server/go.sum

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: ${{ runner.os }}-go-tools-goose-v3.24.3
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - name: Install Goose
        run: |
          if ! command -v goose &> /dev/null; then
            go install github.com/pressly/goose/v3/cmd/goose@v3.24.3
          fi
      
      - name: Run database migrations for preview
        run: |
          # Disable prepared statements (simple protocol) for goose
          GOOSE_DB_URL="${{ secrets.PREVIEW_DATABASE_URL }}?default_query_exec_mode=simple_protocol"
          echo "Checking migration status..."
          if goose -dir server/migrations postgres "$GOOSE_DB_URL" status | grep -q "no migrations"; then
            echo "Running migrations..."
            goose -dir server/migrations postgres "$GOOSE_DB_URL" up
          else
            echo "Database is already up to date, checking for new migrations..."
            goose -dir server/migrations postgres "$GOOSE_DB_URL" up || echo "No new migrations to apply"
          fi

      - name: Set client environment variables
        run: |
          # Set client env vars for Docker build
          echo "VITE_PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}" > client/.env
          echo "VITE_PUBLISHABLE_CLIENT_KEY=${{ secrets.VITE_PUBLISHABLE_CLIENT_KEY }}" >> client/.env

      - name: Deploy PR app to Fly.io
        id: deploy
        uses: superfly/fly-pr-review-apps@1.2.1
        with:
          name: fittrack-pr-${{ github.event.number }}
          secrets: |
            DATABASE_URL=${{ secrets.PREVIEW_DATABASE_URL }}
            PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}
            ENVIRONMENT=staging
            METRICS_USERNAME=${{ secrets.PREVIEW_METRICS_USERNAME }}
            METRICS_PASSWORD=${{ secrets.PREVIEW_METRICS_PASSWORD }}
