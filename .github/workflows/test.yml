name: Test

on:
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: fittrack_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: server/go.sum

      - name: Cache Go build and tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/bin
          key: ${{ runner.os }}-go-tools-goose-v3.24.3
          restore-keys: |
            ${{ runner.os }}-go-tools-

      - name: Install Goose
        run: |
          if ! command -v goose &> /dev/null; then
            go install github.com/pressly/goose/v3/cmd/goose@v3.24.3
          fi

      - name: Set up test database
        working-directory: server
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/fittrack_test?sslmode=disable
        run: |
          echo "Testing database connection..."
          psql "$DATABASE_URL" -c "SELECT version();"
          goose -dir migrations postgres "$DATABASE_URL" up

      - name: Run unit tests
        working-directory: server
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/fittrack_test?sslmode=disable
        run: |
          go test -short ./...

      - name: Run integration tests
        working-directory: server
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/fittrack_test?sslmode=disable
        run: |
          go test -v ./...

  frontend-test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2'

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            client/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('client/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: client
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('client/bun.lock', 'client/playwright.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: client
        run: bunx playwright install --with-deps chromium

      - name: Run lint
        working-directory: client
        run: bun run lint

      - name: Run type checking
        working-directory: client
        run: bun run tsc

      - name: Run unit tests
        working-directory: client
        run: bun run test

      - name: Run E2E tests
        working-directory: client
        run: bun run test:e2e:ci

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            client/playwright-report
            client/test-results
          if-no-files-found: ignore
