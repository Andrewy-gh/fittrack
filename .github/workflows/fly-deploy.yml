name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: server/go.sum
      - name: Install Goose
        run: |
          go install github.com/pressly/goose/v3/cmd/goose@latest
      - name: Run database migrations
        run: |
          goose -dir server/migrations postgres "${{ secrets.DATABASE_URL }}" up
      - name: Build and deploy to Fly.io
        run: |
          # Set client env vars for Docker build
          echo "VITE_PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}" > client/.env
          echo "VITE_PUBLISHABLE_CLIENT_KEY=${{ secrets.VITE_PUBLISHABLE_CLIENT_KEY }}" >> client/.env
          
          # Now deploy
          flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}